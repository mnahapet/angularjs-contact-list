<!DOCTYPE html>
<html lang="en" ng-app="ContactListApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
  <title>Contact List App</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
     <h1>Contact List App</h1>
     <table class="table">
       <thead>
         <tr>
           <th>Name</th>
           <th>Email</th>
           <th>Number</th>
           <th>Action</th>
           <th>&nbsp;</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td><input type="text" class="form-control" ng-model="contact.name"></td>
           <td><input type="text" class="form-control" ng-model="contact.email"></td>
           <td><input type="text" class="form-control" ng-model="contact.number"></td>
           <td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
           <td><button class="btn btn-info" ng-click="updateContact()">Update</button></td>
         </tr>
         <tr ng-repeat="contact in contactList">
           <td>{{contact.name}}</td>
           <td>{{contact.email}}</td>
           <td>{{contact.number}}</td>
           <td><button class="btn btn-danger" ng-click="remove(contact._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
           <td><button class="btn btn-warning" ng-click="edit(contact._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
         </tr>
       </tbody>
     </table>
  </div>
</body>
</html>
